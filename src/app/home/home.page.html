<ion-header>
  <ion-toolbar>
    <ion-title>PantryChef</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Search recipes..."></ion-searchbar>
  <ion-list>
    <!-- Recipe items will be "dynamically" inserted here -->
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
